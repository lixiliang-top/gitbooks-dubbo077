<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/doupdate}" method="post">

    <table class="table" width="500" border="1" align="center">
        <tr><h3>更改电子图书</h3></tr>
        <input type="hidden" name="id" th:value="${entry.id}">
        <tr>
            <td align="center" style="border: black 1px solid; background-color: #88FEFF;"> 图书名称(*)</td>
            <td>
                <input type="text" name="title" th:value="${entry.title}">
            </td>
        </tr>
        <tr>
            <td align="center" style="border: black 1px solid; background-color: #88FEFF;">图书摘要</td>
            <td>
                <input type="text" name="summary" th:value="${entry.summary}">
            </td>
        </tr>
        <tr>
            <td align="center" style="border: black 1px solid; background-color: #88FEFF;">上传人</td>
            <td>
                <input type="text" name="uploaduser" th:value="${entry.uploaduser}">
            </td>
        </tr>
        <tr>
            <td align="center" style="border: black 1px solid; background-color: #88FEFF;">上传时间</td>
            <td>
                <input type="text" name="createdate"  th:value="${entry.createdate}">(yyyy-MM-dd)
            </td>
        </tr>
        <tr><td colspan="2" align="center"><input type="submit" value="提交">&nbsp;&nbsp;<button><a href="javascript:history.back(-1)">返回</a></button></td></tr>
    </table>

</form>
</body>
</html>
